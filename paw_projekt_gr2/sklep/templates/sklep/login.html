{% extends "sklep/base.html" %}

{% block title %}Logowanie{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
    <h2>Zaloguj się</h2>
    
    {% if error %}
        <p style="color:red; font-weight: bold;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>Login:</label><br>
        <input type="text" name="username" style="width: 100%; margin-bottom: 10px;" required><br>
        
        <label>Hasło:</label><br>
        <input type="password" name="password" style="width: 100%; margin-bottom: 20px;" required><br>
        
        <button type="submit" style="width: 100%; padding: 10px; background-color: #333; color: white; border: none;">Zaloguj</button>
    </form>
</div>
{% endblock %}
